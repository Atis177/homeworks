<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>City Selector</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.4/lodash.min.js" defer></script>
    <script src="//localhost:8080/style.css"></script>
</head>
<body>

<div id="citySelector" class="city-selector">
    <button class="city-selector__btn js-btn-load">Выберите регион</button>
    <div id="region" class="city-selector__item"></div>
    <div id="city" class="city-selector__item"></div>
    <button class="city-selector__btn  js-btn-save _hidden">Сохранить</button>
</div>

<script type="text/template" id="region-select">
    <ul class="city-selector__list ">
        <% regions.forEach(item => { %>
            <li class="city-selector__list-item js-region-select" data-region-id="<%= item.id%>"><%= item.title %></li>
        <% }); %>
    </ul>
</script>

<script type="text/template" id="city-select">
    <ul class="city-selector__list js-city-select">
        <% for(var key in city) { %>
            <li class="city-selector__list-item js-city-select"><%= city[key] %></li>
        <% } %>
    </ul>
</script>

<script src="//localhost:8080/bundle.js"></script>

</body>
</html>
