<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>City Selector</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.4/lodash.min.js" defer></script>
</head>
<body>

<div id="citySelector">
    <button class="js-select-region hidden">Выберите регион</button>
    <!-- Контейнер для инициализации компонента -->
    <div id="region"></div>
</div>

<script type="text/template" id="region-select">
    <ul class="">
        <% regions.forEach(item => { %>
        <li><%= item.title %></li>
        <% }); %>
    </ul>
</script>

<script src="//localhost:8080/bundle.js"></script>

</body>
</html>
