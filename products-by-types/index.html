<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Товары</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fancybox/2.1.5/jquery.fancybox.min.css">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
</head>
<body>
<div id="products"></div>
<script type="text/template" id="items">
    <div class="container">
        <div class="row" id="sale">
            <h2><%=title[0]%></h2>
            <% _.each(sale, function(item) { %>
                <div class="col-md-4">
                    <img src="media/products/<%=item.pic%>" alt="">
                    <p class="name"><%=item.name%></p>
                    <p>Цена: <%=item.price%>P</p>
                </div>
            <% }); %>
        </div>
    </div>
    <div class="container">
        <div class="row" id="promo">
            <h2><%=title[1]%></h2>
            <% _.each(promo, function(item) { %>
            <div class="col-md-4">
                <img src="media/products/<%=item.pic%>" alt="">
                <p class="name"><%=item.name%></p>
                <p>Цена: <%=item.price%>P</p>
            </div>
            <% }); %>
        </div>
    </div>
    <div class="container">
        <div class="row" id="recommended">
            <h2><%=title[2]%></h2>
            <% _.each(recommended, function(item) { %>
            <div class="col-md-4">
                <img src="media/products/<%=item.pic%>" alt="">
                <p class="name"><%=item.name%></p>
                <p>Цена: <%=item.price%>P</p>
            </div>
            <% }); %>
        </div>
    </div>
</script>

<!-- Шаблон lodash -->

<script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.13.1/lodash.min.js"></script>
<script src="https://code.jquery.com/jquery-3.0.0.min.js"
        integrity="sha256-JmvOoLtYsmqlsWxa7mDSLMwa6dZ9rrIdtrrVYRnDRH0=" crossorigin="anonymous"></script>
<script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/fancybox/2.1.5/jquery.fancybox.pack.js"></script>
<script src="script.js"></script>
</body>
</html>
